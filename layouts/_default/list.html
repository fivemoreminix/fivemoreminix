{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ if eq .Title "Tags" }}
<p>
{{ range .Pages.ByTitle }}
    <a href="{{ .RelPermalink }}" class="tag">{{ .Title }}</a> 
{{ end }}
</p>
{{ else }}
<ul>
{{ range .Pages.ByTitle }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
{{ end }}
</ul>
{{ end }}

{{ end }}
